<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  
  <!-- Main Styles -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Additional CSS -->
  <link rel="stylesheet" href="CurrencyConverter.css" />
  <link rel="stylesheet" href="app.css" />
  
  <!-- Select2 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"rel="stylesheet"
  />
</head>
<body>
  <h1>Currency Converter</h1>
  
  <!-- Main Container -->
  <div class="converter-container">
    <div class="conversion-row">
      <!-- Left Block -->
      <div class="input-group">
        <input type="number" id="amount" placeholder="Amount" />
        <select id="from" class="currency-select">
          <option value="">Select Currency</option>
        </select>
      </div>

      <!-- Right Block -->
      <div class="input-group">
        <input type="number" id="result" placeholder="Result" readonly />
        <select id="to" class="currency-select">
          <option value="">Select Currency</option>
        </select>
      </div>
    </div>
    
    <!-- Convert Button -->
    <button id="convertBtn">Convert</button>
  </div>

  <!-- jQuery (required for Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <!-- Main Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
